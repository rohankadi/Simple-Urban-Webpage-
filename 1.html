<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="value"></div>
    <input type="text" onclick="submit()" placeholder="Enter Your Name">
    <input type="text" onclick="submit()" placeholder="Phone Number">

    <button onclick="submit()">Submit</button>
</body>
<script>
    value = " "
    function submit() {
        let a = document.querySelector(".value")
        a.innerHTML += value
    }
</script>

</html>
